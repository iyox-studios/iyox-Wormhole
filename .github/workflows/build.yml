name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/iyox-studios/flutter_rust
      volumes:
        - ${{ GITHUB.WORKSPACE }}:/root/wormhole
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache rust build
        id: cache-rust
        uses: actions/cache@v3
        with:
          path: native/target
          key: ${{ runner.os }}-build-cache-rust-${{ hashFiles('native/**') }}
          restore-keys: ${{ runner.os }}-build-cache-rust-
      - name: Cache flutter build
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-cache-flutter-${{ hashFiles('build/**') }}
          restore-keys: ${{ runner.os }}-build-cache-flutter-
      - name: Lint
        run: |
          make lint
  build_android:
    name: Build Android
    needs: lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/iyox-studios/flutter_rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache rust build
        id: cache-rust
        uses: actions/cache@v3
        with:
          path: native/target
          key: ${{ runner.os }}-build-cache-rust-${{ hashFiles('native/**') }}
          restore-keys: ${{ runner.os }}-build-cache-rust-
      - name: Cache flutter build
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-cache-flutter-${{ hashFiles('build/**') }}
          restore-keys: ${{ runner.os }}-build-cache-flutter-
      - name: Build Android
        run: |
          make get-dep
          make apk
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/*.aab

  build_linux:
    name: Build Linux
    needs: lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/iyox-studios/flutter_rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache rust build
        id: cache-rust
        uses: actions/cache@v3
        with:
          path: native/target
          key: ${{ runner.os }}-build-cache-rust-${{ hashFiles('native/**') }}
          restore-keys: ${{ runner.os }}-build-cache-rust-
      - name: Cache flutter build
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-cache-flutter-${{ hashFiles('build/**') }}
          restore-keys: ${{ runner.os }}-build-cache-flutter-
      - name: Build Linux
        run: |
          export HOME=/root/
          make get-dep
          make linux
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            build/linux/x64/release/bundle/