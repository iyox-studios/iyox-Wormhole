name: Flutter App Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: 'Version number to be released (e.g., 1.0.0)'

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update version in pubspec.yaml
        run: |
          sed -i "s/version: .*/version: ${{ github.event.inputs.version }}/" pubspec.yaml
          git config user.name "GitHub Actions"
          git config user.email "oswald.xaver@outlook.de"
          git add pubspec.yaml
          git commit -m "Update version to ${{ github.event.inputs.version }}"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: actions-improvements


  build:
      needs: bump_version
      uses: iyox-studios/iyox-wormhole/.github/workflows/build.yml@actions-improvements

  build_and_release:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v3

      - name: Create a release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: "v${{ github.event.inputs.version }}"
          body: "Release notes for v${{ github.event.inputs.version }}"
          draft: true
          prerelease: false

      - name: Attach artifacts to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          content_type: application/octet-stream
          asset_name: android-app-bundle.aab
          file: ${{ steps.build_android.outputs[0] }}

      - name: Attach artifacts to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          content_type: application/octet-stream
          asset_name: linux.zip
          file: ${{ steps.build_linux.outputs[0] }}